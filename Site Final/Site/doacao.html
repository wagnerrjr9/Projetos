<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Peças de Reciclagem</title>
    <link rel="stylesheet" href="styledoacao.css">
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            alert("Obrigado pela doação!");
            document.getElementById("donation-form").reset();
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
        <img class="logo" src="./img/logo_web.png"> </a>
    </header>
    <main>
        <section id="form-section">
            <h2>Doe uma Peça</h2>
            <form id="donation-form" onsubmit="showThankYouMessage(event)">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="item">Peça para Doação :</label>
                <input type="text" id="item" name="item" required>
                
                <label for="item">Quantidade :</label>
                <input type="number" id="item" name="item" required>
                
                
                <button type="submit">Doar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Caso queira entrar em contato</p>
        <p>E-mail: Reciclamais12@gmail.com</p>
    </footer>
</body>
</html>
